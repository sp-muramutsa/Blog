{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'odisea/styles.css' %}">
    <title>Odisea</title>
</head>
<body>
    <header>
        <nav id="desktop-nav" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-book-half"></i> Odisea
                </a>
                <div class="collapse navbar-collapse">
                    <!-- Left-aligned nav links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-links">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/odisea/' %}active{% endif %}" href="{% url 'index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/odisea/about/' %}active{% endif %}" href="{% url 'about' %}">About</a>
                        </li>
                    </ul>

                    <!-- Right-aligned nav links -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 nav-links">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/odisea/logout/' %}active{% endif %}" href="{% url 'logout' %}">Logout <i class="bi bi-box-arrow-right"></i></a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/odisea/login/' %}active{% endif %}" href="{% url 'login' %}">Login <i class="bi bi-box-arrow-in-right"></i></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link {% if request.path == '/odisea/register/' %}active{% endif %}" href="{% url 'register' %}">Register <i class="bi bi-book"></i></a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        {% block body %}
        {% endblock %}
    </div>
    
    <footer class="text-center mt-4">
        <p>&copy; 2024. La Odisea de Pac. All rights reserved.</p>
    </footer>
</body>
</html>
